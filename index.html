<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather API</title>
    <!-- CSS RESET -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- nav -->
    <header>
        <nav>
            <ul class="nav justify-content-center py-3">
                <li class="nav-item mx-2">
                    <i class="bi bi-thermometer-half d-flex justify-content-center align-items-center text-white fs-1 me-5"></i>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link active text-light" aria-current="page" href="#">Weather</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link text-light" href="#">Forecasts</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link text-light" href="#">Marine</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link text-light" href="#">Astronomy</a>
                </li>

            </ul>
        </nav>
    </header>


    <!-- weather card-->

    <main class="container-fluid">
        <div class="card">
            <p>For example : London, Toronto, New York</p>
            <div class="search">
                <input type="text" class="search-bar" placeholder="Search">
                <button><i class="bi bi-search"></i></button>
            </div>
            <div class="weather loading">
                <h2 class="name">Toronto, Canada</h2>
                <h1 class="temp_c">12Â°C</h1>
                <div class="flex">
                    <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="icon" class="icon" />
                    <div class="text">Windy</div>
                </div>
                <div class="humidity">Humidity: 34%</div>
                <div class="wind_kph">Wind speed: 20.2 km/h</div>
            </div>
        </div>
    </main>


    <!-- JS -->
    <script src="main.js"></script>
</body>

</html>
